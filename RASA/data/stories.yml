  steps:
    - intent: greet
    - action: utter_greet
    - intent: get_devices
    - action: action_get_devices

- story: Add flow after greeting
  steps:
    - intent: greet
    - action: utter_greet
    - intent: add_flow
    - action: action_add_flow

- story: Check controllers
  steps:
    - intent: check_controllers
    - action: action_check_controllers

- story: Show topology
  steps:
    - intent: show_topology
    - action: action_show_topology

- story: Block and unblock host
  steps:
    - intent: block_host
    - action: action_block_host
    - intent: unblock_host
    - action: action_unblock_host

- story: Get ports and flows
  steps:
    - intent: get_ports
    - action: action_get_ports
    - intent: get_flows
    - action: action_get_flows

- story: Host info
  steps:
    - intent: get_hosts
    - action: action_get_hosts

- story: Fallback handling
  steps:
