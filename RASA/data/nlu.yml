version: "3.1"

nlu:
- intent: greet
  examples: |
    - hello
    - hi
    - hey
    - good morning
    - good evening

- intent: goodbye
  examples: |
    - bye
    - goodbye
    - see you later
    - take care

- intent: affirm
  examples: |
    - yes
    - sure
    - okay
    - indeed

- intent: deny
  examples: |
    - no
    - never
    - not really

- intent: mood_happy
  examples: |
    - I am happy
    - feeling great
    - everything is good

- intent: mood_unhappy
  examples: |
    - I am sad
    - not good
    - feeling down

- intent: get_devices
  examples: |
    - show devices
    - list all switches
    - what devices are connected
    - get connected switches

- intent: add_flow
  examples: |
    - add flow to [of:0000000000000001](device_id) from port [1](in_port) to port [2](out_port) with priority [40000](priority)
    - set flow on [of:0000000000000002](device_id) from port [3](in_port) to [4](out_port) at priority [30000](priority)
    - insert flow rule for [of:0000000000000003](device_id) input port [5](in_port) output port [6](out_port) with priority [10000](priority)
    - push flow to [of:0000000000000004](device_id) on port [2](in_port) to [3](out_port) at priority [25000](priority)
    - add flow from port [7](in_port) to port [8](out_port) on [of:0000000000000005](device_id) with priority [45000](priority)
    - create flow rule on [of:0000000000000006](device_id) with in port [1](in_port) and out port [2](out_port) and priority [100](priority)
    - add flow on device [of:0000000000000003](device_id) with in port [1](in_port) and out port [2](out_port) and priority [45](priority)
    - insert flow to switch [of:0000000000000007](device_id) from [1](in_port) to [2](out_port) with priority [300](priority)
    - configure flow on [of:0000000000000008](device_id) input [1](in_port) output [2](out_port) with priority [5](priority)
    - add flow on device [of:0000000000000003](device_id) with in port [1](in_port) and out port [2](out_port) and priority [45](priority)
    - add flow on device [of:000000000000000c](device_id) with in port [1](in_port) and out port [2](out_port) and priority [1](priority)

- intent: delete_flow
  examples: |
    - delete flow [0xabc123](flow_id) from device [of:0000000000000001](device_id)
    - remove flow rule [0x456def](flow_id) on switch [of:0000000000000002](device_id)
    - delete flow id [0x9ab3](flow_id) from [of:0000000000000003](device_id)
    - delete flow [0x123abc](flow_id) from [of:0000000000000001](device_id)
    - delete flow with ID [0xc00000232116aa](flow_id) on device [of:0000000000000001](device_id)
    - remove flow with ID [0xdeadbeef](flow_id) from [of:0000000000000002](device_id)
    - delete flow [0xabcdef1234](flow_id) on [of:0000000000000003](device_id)

- intent: check_controllers
  examples: |
    - show controllers
    - check controller status
    - are the controllers running?
    - are all the controllers active?
    - status of controllers
    - controller health

- intent: get_hosts
  examples: |
    - list all hosts
    - show connected hosts
    - get hosts in network

- intent: block_host
  examples: |
    - block host AA:BB:CC:DD:EE:FF
    - deny access to host
    - restrict host traffic
    - block host [2A:2C:F4:34:B8:2E](host_id)
    - please block host [AA:BB:CC:DD:EE:FF](host_id)
    - deny host [00:11:22:33:44:55](host_id)

- intent: unblock_host
  examples: |
    - unblock host AA:BB:CC:DD:EE:FF
    - allow host
    - permit host traffic
    - unblock host [2A:2C:F4:34:B8:2E](host_id)
    - allow host [AA:BB:CC:DD:EE:FF](host_id)

- intent: get_ports
  examples: |
    - show ports on of:0000000000000001
    - list ports of device of:0000000000000002
    - show ports on device [of:0000000000000001](device_id)
    - ports on switch [of:0000000000000001](device_id)

- intent: get_flows
  examples: |
    - show flows on device of:0000000000000001
    - get flow table for of:0000000000000002
    - show flows on device [of:0000000000000001](device_id)
    - get all flows on [of:0000000000000005](device_id)
    - display flows on [of:0000000000000003](device_id)
    - flow table for [of:0000000000000012](device_id)
    - show flows on device [of:0000000000000001](device_id)
    - flows on switch [of:0000000000000001](device_id)

- intent: show_topology
  examples: |
    - show network topology
    - get topology
    - visualize topology

- intent: nlu_fallback
  examples: |
    - random gibberish
    - asdfghjk
